<!doctype html>
<html lang="ru">
  <head>

    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>Homework #23</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/fa/css/all.css">
	<link rel="stylesheet" href="./assets/css/style.css">

	<script src="./assets/js/app.js"></script>	
  </head>
  <body>

	
	<div class="container">

		<div class="container shadow-lg p-3 mb-5 bg-white rounded">
			<h1 class="mb-4 text-center mt-3">
				<i class="fas fa-dice"></i>
				Guess Game
			</h1>
			<p class="text-center mb-5 text-success">
				I've choosed a random number between 1 and 100. Try to guess it maximum in 10 turns.I'll tell you if your guess was too high or too low.
			</p>
		
			<button onclick="openGame()" class="btn btn-danger w-50 mb-4">
				<i class="fas fa-dice"></i>
				Let's play some game!
			</button>
		</div>

		<dialog>
			<div class="text-end mb-3">
				<i onclick="closeGame()" class="far fa-window-close fa-2x"></i>
			</div>

			<h2 class="text-center">Try to guess from 1 to 100!</h2>
			<h4 class="text-center text-primary mb-4">You have <span id="rightAnswerNumber">10</span> tryings!</h4>	
			<div class="form-group text-center mb-3">
				<input type="text" class="form-control text-center mb-1" id="tryAnswer" placeholder="From 1 to 100" oninput=" isNumber()">
				<small id="noNum" class="text-danger mb-1">*I said, from 1 to 100!</small>
			</div>


			
			<button onclick='startGame()' class="btn btn-primary w-50">Roll the dice!</button>
			
			<div class="container mt-4 text-center">
				<h3 id="correctAnswer">Yeah! You right! It's <output id="userGuess">-</output>!</h3>
				<p id="howClose"> </p>
				<h4 id="answerField" class=" howMany">You guessed right on the <output id="guessCount">-</output> try!</h4>
				
			</div>
		</dialog>
			
	</div>	

	
   
  </body>
</html>
