<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./app.js"></script>
    <title>Сумма чисел</title>
</head>
<body>
    <div class="container m-auto">
        <div class="card m-auto d-flex flex-column" style="width: 20rem;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1swd0YtPiPkXsf2ekIBKzjiD4RKsBdZcF-A&usqp=CAU" class="card-img-top h-25" alt="...">
            <div class="card-body text-center">
              <h5 class="card-title">Рассчет суммы чисел</h5>
              <div class="form-group text-center mb-3">
                <form> 
                  <input oninput="isNumber()" type="text" class="form-control text-center mb-1" id="startNum" placeholder="Введите начальное число"  >
                  <small style="display: none;" id="noNum" class="text-danger mt-1 mb-4"></small>
                </form>
              </div> 
              <div class="form-group text-center mb-3">
                <form> 
                  <input oninput="isNumber()" type="text" class="form-control text-center mb-1" id="endNum" placeholder="Введите конечное число"  >
                  <small style="display: none;" id="noNum2" class="text-danger mt-1 mb-4"></small>
                </form>
              </div> 
              <div id="answerF" style="display: none;" >
                    <div  id="answerField"  class="alert alert-success mt-3 mb-3 text-muted" role="alert"">
                        Тут будет ответ
                    </div>
             </div> 
              <a href="#" onclick="startCount()" class="btn btn-primary m-auto">Рассчитать</a>
            </div>
          </div>
    </div>
</body>
</html>
