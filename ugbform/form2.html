<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        .form-floating input{
            outline: none!important;
            border: none!important;
            border-bottom: 1px solid blue!important;
        }
        .form-floating input:active{
            outline: none!important;
            border: none!important;
            border-bottom: 1px solid blue!important;
        }
        textarea:focus + label{
            display: none;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column w-100 p-2">
        <!-- <div class="w-100"> -->
            <img src="/header.jpg" alt="header image" class="m-auto w-100">
        <!-- </div> -->
        <div class="w-100 m-auto">
            <div class="form-floating mb-4 mt-5">
                <input type="email" class="form-control" id="floatingInputGrid1">
                <label for="floatingInputGrid1">Ім'я Прізвище</label>
            </div>
            <div class="form-floating mb-4">
                <input type="email" class="form-control" id="floatingInputGrid2" value="+380">
                <label for="floatingInputGrid2">Контактний телефон</label>
            </div>
            <div class="form-floating mb-4">
                <input type="email" class="form-control" id="floatingInputGrid3">
                <label for="floatingInputGrid3">Електрона пошта</label>
            </div>
            <select class="w-100 text-muted">
                <option selected>Тема звернення</option>
                <option class="w-100">Картки</option>
                <option value="value3">Юр. особи</option>
                <option value="value3">Кредити / Депозити</option>
                <option value="value3">Інше</option>
            </select>
            <div class="form-floating mb-4 mt-5">
                <textarea type="email" class="form-control" id="floatingInputGrid4"></textarea>
                <label for="floatingInputGrid4">Напишіть ваше запитання</label>
            </div>
            <button type="button" class="btn btn-primary w-100"> Додати файл <b>+</b></button>
            <span class="fs-6">pdf, jpg, bmp etc.</span>
            <div class="mt-3">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Я погоджуюсь з <span class="text-decoration-underline text-primary">умовами онлайн звернення</span></label>
            </div>
            <button type="button" class="btn btn-primary w-100 mt-3">Надіслати <i class="bi bi-envelope"></i></button>
        </div>
    </div>
</body>
</html>
