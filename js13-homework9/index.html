<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 9</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js" type="module" defer></script>
    <script type="module" defer src="./assets/js/func.js"></script>
</head>
<body>
    <div class="container mt-5" id="app">
            
        <div class="card-group" >
            <div class="card border border-1">
                <div class="d-flex justify-content-between mt-2 p-2"> 
                    <h4>{{title1}}</h4>
                </div>
                <div class="d-flex justify-content-between mt-2 p-2"> 
                    <input type="date" v-model='periodOne.dateStart'>
                    <input type="date" v-model='periodOne.dateFinish'>
                </div> 
                <div class="card-body">
                    <h3>Borrowed: <span>{{borrowedSuma1}} грн.</span></h3>
                    <h3>Need to ow: <span v-if="borrowedSuma1">{{owedSuma1}} грн.</span><span v-else>0 грн.</span></h3>
                </div>
            </div>
            <div class="card p-2">
                <div class="mt-2 mb-4 mx-auto"><h3>Difference</h3></div>
                <div  v-if="percentOne" class="mt-5 mx-auto">
                    <h3><span>{{percentOne}}</span>%</h3>
                    <h3><span>{{percentTwo}}</span>%</h3>
                </div>
            </div>
            <div class="card border border-1">
                <div class="d-flex justify-content-between mt-2 p-2"> 
                    <h4>{{title2}}</h4>
                </div>
                <div class="d-flex justify-content-between mt-2 p-2"> 
                    <input type="date" v-model='periodTwo.dateStart'>
                    <input type="date" v-model='periodTwo.dateFinish'>
                </div> 
                <div class="card-body">
                    <h3>Borrowed: <span>{{borrowedSuma2}} грн.</span></h3>
                    <h3>Need to ow: <span v-if="borrowedSuma2">{{owedSuma2}} грн.</span><span v-else>0 грн.</span></h3>
                </div>
            </div> 
        </div>

    </div>
</body>
</html>
