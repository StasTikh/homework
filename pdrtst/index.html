<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./functions.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pidor Test</title>
</head>
<body class="p-3">
    <div class="container">
        <div class="text-center mt-3">
            <div id="header" class="card">    
                <h1>Тест на пидора</h1>
               
                <button id="testP" onclick="pidorTest()">Проверить</button>
            </div>
            <div id="testField" class="card w-50 mx-auto mt-3" style="display: none;">
                <h2 id="pidor">Ты пидор?</h2>
                <div id="buttons">
                    <button id="yes">Да</button> <button id="no">Нет</button>
                </div>
                <button id="restart" style="display: none;" class="mt-5">Заново</button>
            </div>
        </div>
    </div>
</body>
</html>
